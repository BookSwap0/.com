<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Books | BookSwap</title>
  <link rel="stylesheet" href="buy.css" />
  <!-- Google Fonts for modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Username Modal -->
  <div class="username-modal" id="usernameModal">
    <div class="username-container">
      <h2>Welcome to BookSwap! 📚</h2>
      <input type="text" class="username-input" placeholder="Enter your name" id="usernameInput" />
      <button class="username-submit" id="usernameSubmit">
        <span>Continue</span>
      </button>
    </div>
  </div>

  <header class="main-header">
    <div class="header-content container">
      <a href="index.html" class="logo">📚 BookSwap</a>
      <nav class="nav-links">
        <a href="sell.html" class="nav-link">Sell Books</a>
        <a href="index.html" class="nav-link">Home</a>
      </nav>
    </div>
  </header>

  <section class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-content container">
      <h1>Buy Used Books</h1>
      <p>
        Discover a treasure trove of gently used books in excellent condition—your perfect alternative to new editions.
      </p>
    </div>
  </section>

  <div class="container">
    <div class="search-section">
      <input type="text" class="search-bar" placeholder="🔍 Search books..." id="searchInput" />
    </div>
    <div class="book-grid" id="bookGrid">
      <!-- Book cards will be dynamically inserted here -->
      <!-- Example static card: -->
     
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
